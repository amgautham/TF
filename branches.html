<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFest Sections</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        /* Section Box */
        .section-box {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 5px solid black;
        }

        .section-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .section-content {
            padding: 20px;
            background-color: rgba(255, 204, 0, 0.9);
        }

        .section-content h2 {
            margin: 0;
            font-size: 28px;
        }

        .section-content p {
            font-size: 16px;
            margin: 10px 0;
        }

        /* Buttons */
        .btn {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-block;
            border: 3px solid black;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0088cc;
        }

        /* Blue Section */
        .blue .section-content {
            background-color: rgba(0, 122, 255, 0.9);
            color: white;
        }
    </style>
</head>
<body>

    <div class="section-box">
        <img src="https://source.unsplash.com/600x200/?technology,innovation" alt="Innovate">
        <div class="section-content">
            <h2>Innovate</h2>
            <p>Experience groundbreaking ideas from the brightest minds in tech. Innovation is the name of the game!</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>

    <div class="section-box blue">
        <img src="https://source.unsplash.com/600x200/?satellite,technology" alt="Connect">
        <div class="section-content">
            <h2>Connect</h2>
            <p>Network with industry leaders and fellow tech enthusiasts. Who knows? Your next big opportunity awaits!</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>

</body>
</html>
